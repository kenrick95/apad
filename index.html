<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>A Problem A Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        A Problem A Day
    </header><!-- /header -->
    <aside>A uVa Problem a day, keeps your rank away (from bottom of scoreboard)</aside>
    <div id="main">

        <div id="main_title">Hi <span id="username">...</span>, today's problem is
            <div id="problem"><a id="pTitle" href="" target="_blank">...</a> (<a id="pNumber" href="" target="_blank">...</a>)</div>
            <div id="pCategory">...</div>
        </div>
        <div id="controls">
        <a id="pSubmit" href="" target="_blank">Submit solution</a>
        &middot;
        <a id="pUdebug" href="" target="_blank">uDebug</a>
        </div>
        <div id="statistics">
            <strong>Statistics</strong>
            <div class="clear"></div>
            <div id="dacu" class="stats">...</div>
            <div id="ac" class="stats">...</div>
            <div id="wa" class="stats">...</div>
            <div id="mrun" class="stats hidden">...</div>
            <div id="mmem" class="stats hidden">...</div>
            <div id="sube" class="stats">...</div>
            <div id="noj" class="stats hidden">...</div>
            <div id="inq" class="stats hidden">...</div>
            <div id="ce" class="stats">...</div>
            <div id="rf" class="stats hidden">...</div>
            <div id="re" class="stats">...</div>
            <div id="ole" class="stats hidden">...</div>
            <div id="tle" class="stats">...</div>
            <div id="mle" class="stats">...</div>
            <div id="pe" class="stats">...</div>
        </div>
        <br>
    </div>
    <footer>
        Project 2015 #3: APAD, started on 1 February 2015
    </footer>
    <script src="jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="seedrandom.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="application.js" type="text/javascript" charset="utf-8"></script>
    <script src="main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
